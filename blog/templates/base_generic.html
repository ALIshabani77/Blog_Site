<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}سایت من{% endblock %}</title>
</head>
<body>
    <header>
        <h1>به سایت من خوش آمدید</h1>
        <nav>
            <ul>
                <li><a href="{% url 'starting-page' %}">خانه</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">خروج</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">ورود</a></li>
                    <li><a href="{% url 'signup' %}">ثبت‌نام</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>کپی‌رایت © 2024 سایت من. تمامی حقوق محفوظ است.</p>
    </footer>
</body>
</html>
